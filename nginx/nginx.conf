worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=20r/m;

    # Upstream definitions
    upstream backend {
        server backend:5002;
    }

    upstream whatsapp_bot {
        server whatsapp-bot:5001;
    }

    # ============================================================
    # HTTP → HTTPS redirect
    # ============================================================
    server {
        listen 80;
        server_name gigpay.in api.gigpay.in;
        return 301 https://$host$request_uri;
    }

    # ============================================================
    # Main HTTPS server
    # ============================================================
    server {
        listen 443 ssl http2;
        server_name gigpay.in api.gigpay.in;

        # SSL Configuration (Let's Encrypt)
        ssl_certificate     /etc/letsencrypt/live/gigpay.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/gigpay.in/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # --------------------------------------------------------
        # PWA static files (React build output)
        # --------------------------------------------------------
        location / {
            root /var/www/gigpay-pwa;
            try_files $uri $uri/ /index.html;

            # Cache static assets aggressively
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }

            # Don't cache index.html (SPA entry point)
            location = /index.html {
                expires -1;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
            }
        }

        # --------------------------------------------------------
        # Backend API proxy
        # --------------------------------------------------------
        location /api {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 30s;
            proxy_connect_timeout 10s;
        }

        # --------------------------------------------------------
        # Socket.io WebSocket proxy
        # --------------------------------------------------------
        location /socket.io {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;
        }

        # --------------------------------------------------------
        # WhatsApp Bot webhook proxy
        # --------------------------------------------------------
        location /whatsapp {
            limit_req zone=general burst=10 nodelay;
            proxy_pass http://whatsapp_bot;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --------------------------------------------------------
        # Auth endpoints — stricter rate limit
        # --------------------------------------------------------
        location /api/auth {
            limit_req zone=auth burst=5 nodelay;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --------------------------------------------------------
        # Service Worker — never cache
        # --------------------------------------------------------
        location = /sw.js {
            root /var/www/gigpay-pwa;
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # --------------------------------------------------------
        # PWA manifest — short cache
        # --------------------------------------------------------
        location = /manifest.json {
            root /var/www/gigpay-pwa;
            expires 1h;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
